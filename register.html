<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <title>Biodata</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/angularjs.min.js"></script>
    <script src="js/controller.js"></script>
     <script src="js/ngStorage.min.js"></script>

  </head>
  <body class="bg" ng-controller="appCtrl" style="background:#3f51b5">


  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" style="background: white;height: 50px">
      <h3 style="text-align: center">MASTERPASS</h3>
      <img src="img/mastercard_logo.png" style="height: 50px">
        
      </div>
    </div>

    <div class="row">
        <div class="col-md-12">
           
           <br>
            <h3 style="color:white;text-align: center"> APPLICATION FORM</h3>
        

    <h5 style="color:white;text-align: center;text-transform: uppercase;"><b>SECTION 1: Company Information</b></h5>
    <br>

<form class="form-horizontal" role="form" style="color: white" method="post">
                                <div class="form-body">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
            <label class="col-md-3 control-label">Name of Merchant</label>
                  <div class="col-md-9">
                <div class="input-inline input-medium">
                    <div class="input-group">
                    <span class="input-group-addon">
                     <i class="fa fa-user"></i>
                        </span>
          <input type="text" ng-model="settings.merchant" class="form-control" placeholder="Enter Name of Merchant or Company" //> </div>
                    </div>
                                           
                    </div>
                 </div>
            </div>

            <div class="col-md-6">
                
                    <div class="form-group">
                <label class="col-md-3 control-label">Trading Name</label>
                <div class="col-md-9">
            <div class="input-group">
                <span class="input-group-addon">
             <i class="fa fa-envelope"></i>
                </span>
                      <input type="text" ng-model="settings.trade" class="form-control" placeholder="Enter Trading Name and Address" //> </div>
                </div>
                   </div>

            </div>
        </div>

<br>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
            <label class="col-md-3 control-label">RC Number</label>
                  <div class="col-md-9">
                <div class="input-inline input-medium">
                    <div class="input-group">
                    <span class="input-group-addon">
                     <i class="fa fa-user"></i>
                        </span>
          <input type="text" name="fullname" class="form-control" placeholder="Enter RC Number" //> </div>
                    </div>
                                           
                    </div>
                 </div>
            </div>

            <div class="col-md-6">
                
                <div class="form-group">
                    <label class="col-md-3 control-label">Business Industry</label>
                        <div class="col-md-9" class="form-control">
                             <select class="form-control" name="programme">
                                    <option></option>
                                    <option>Stores/Supermarket</option>
                                    <option>Fuel Stations</option>
                                    <option>Church/NGO</option>
                                    <option>Restuarants</option>
                                    <option>Hospital</option>
                                    <option>Fast Food</option>
                                    <option>WholeSales</option>
                                      <option>Hotels/Guest Houses</option>
                                    <option>Airline(Operators)</option>
                                    <option>Telecoms</option>
                                    <option>Logistics</option>
                                    <option>Others</option>
                                     <option>Airline(Travel Agencies)</option>
                                    
                            </select>
                        </div>
                </div>

            </div>
        </div>

        <br>

    <h5 style="color:white;text-align: center;text-transform: uppercase;"><b>SECTION 2: Contact Information</b></h5>
    <br>



        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
            <label class="col-md-3 control-label">Primary Contact</label>
                  <div class="col-md-9">
                <div class="input-inline input-medium">
                    <div class="input-group">
                    <span class="input-group-addon">
                     <i class="fa fa-user"></i>
                        </span>
          <input type="text" name="fullname" class="form-control" placeholder="Enter Name of Primary Contact" //> </div>
                    </div>
                                           
                    </div>
                 </div>
            </div>

            <div class="col-md-6">
                
                    <div class="form-group">
                <label class="col-md-3 control-label">Designation</label>
                <div class="col-md-9">
            <div class="input-group">
                <span class="input-group-addon">
             <i class="fa fa-envelope"></i>
                </span>
                      <input type="text" ng-model="settings.design" class="form-control" placeholder="Enter Designation" //> </div>
                </div>
                   </div>

            </div>
        </div>


<br>


           <div class="row">
            <div class="col-md-6">
                <div class="form-group">
            <label class="col-md-3 control-label">Office Telephone</label>
                  <div class="col-md-9">
                <div class="input-inline input-medium">
                    <div class="input-group">
                    <span class="input-group-addon">
                     <i class="fa fa-user"></i>
                        </span>
          <input type="number" name="fullname" class="form-control" placeholder="Enter Office Telephone" //> </div>
                    </div>
                                           
                    </div>
                 </div>
            </div>

            <div class="col-md-6">
                
                    <div class="form-group">
                <label class="col-md-3 control-label">Mobile Phone</label>
                <div class="col-md-9">
            <div class="input-group">
                <span class="input-group-addon">
             <i class="fa fa-envelope"></i>
                </span>
                      <input type="number" name="matric" class="form-control" placeholder="Enter Mobile Phone" //> </div>
                </div>
                   </div>

            </div>
        </div>










                               <br>


             <div class="row">
            <div class="col-md-6">
                <div class="form-group">
            <label class="col-md-3 control-label">Email Address</label>
                  <div class="col-md-9">
                <div class="input-inline input-medium">
                    <div class="input-group">
                    <span class="input-group-addon">
                     <i class="fa fa-user"></i>
                        </span>
          <input type="email"  class="form-control" placeholder="Enter Email Address" > </div>
                    </div>
                                           
                    </div>
                 </div>
            </div>

            <div class="col-md-6">
                
                    <div class="form-group">
                <label class="col-md-3 control-label">Date of Birth</label>
                <div class="col-md-9">
            <div class="input-group">
                <span class="input-group-addon">
             <i class="fa fa-envelope"></i>
                </span>
    <input type="text" class="form-control" placeholder="Enter Date of birth" > </div>
                </div>
                   </div>

            </div>
        </div>






        <br>

            <h5 style="color:white;text-align: center;text-transform: uppercase;"><b>SECTION 3: Bank Details</b></h5>
    <br>



          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
            <label class="col-md-3 control-label">Account Name</label>
                  <div class="col-md-9">
                <div class="input-inline input-medium">
                    <div class="input-group">
                    <span class="input-group-addon">
                     <i class="fa fa-user"></i>
                        </span>
          <input type="text" name="fullname" class="form-control" placeholder="Enter Account Name" //> </div>
                    </div>
                                           
                    </div>
                 </div>
            </div>

            <div class="col-md-6">
                
                    <div class="form-group">
                <label class="col-md-3 control-label">Account Number</label>
                <div class="col-md-9">
            <div class="input-group">
                <span class="input-group-addon">
             <i class="fa fa-envelope"></i>
                </span>
                      <input type="number" name="matric" class="form-control" placeholder="Enter Account Number " //> </div>
                </div>
                   </div>

            </div>
        </div>


<br>


        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
            <label class="col-md-3 control-label">BVN</label>
                  <div class="col-md-9">
                <div class="input-inline input-medium">
                    <div class="input-group">
                    <span class="input-group-addon">
                     <i class="fa fa-user"></i>
                        </span>
          <input type="number" name="fullname" class="form-control" placeholder="Enter BVN " //> </div>
                    </div>
                                           
                    </div>
                 </div>
            </div>

            <div class="col-md-6">
                
                <div class="form-group">
                    <label class="col-md-3 control-label">Account Type</label>
                        <div class="col-md-9" class="form-control">
                             <select class="form-control" name="programme" //>
                                    <option></option>
                                    <option>Savings</option>
                                    <option>Current</option>
                            </select>
                        </div>
                </div>
                 
                   
            </div>
        </div>

        <br>

 <p ng-if="settings.merchant" style="color: white;text-align: center">I..........{{settings.merchant}}............hereby certify that all the information provided above is accurate</p>
 <br>
 <p ng-if="settings.design" style="color: white;text-align: center">Designation: {{settings.design}}</p>
 <br>
 <p ng-if="settings.design" style="color: white;text-align: center">Date: {{date}}</p>


                              
                            
                    
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
 <a type="submit" ng-click="submit(settings)" style="background:#ea001b;color: white;width: 300px;margin-left: 13pc;margin-top: 5px" class="btn green" >Submit</a>


                                        </div>
                                    </div>
                                </div>
                            </form> 

                             <br>

        </div>
    </div>
  </div>
 </body>    
</html>
